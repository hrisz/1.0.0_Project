<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teknisian</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/addor_style.css" />
  </head>
  <body>
    <!-- Bagian Navbar -->

    <div class="main-bg">
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Teknisian</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="teknisi_menu.html"
                >Home</a
              >
              <a class="nav-link active" href="list_order.html">List Order</a>
            </div>
          </div>
        </div>
      </nav>

      <!-- Tampilan Form -->

      <div class="container">
        <h1 class="title">KONFIRMASI PESANAN</h1>
        <div class="col-lg-7 mx-auto">
          <br />
          <div class="mid">
            <form id="order-form" role="form">
              <div class="row mb-3">
                <!-- Field Nama -->
                <label for="colFormLabel" class="col-sm-2 col-form-label"
                  >Nama</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="nama"
                    placeholder="Masukkan nama anda."
                    required
                    disabled
                  />
                </div>
                <br /><br />

                <!-- Field Nomor HP -->
                <label for="colFormLabel" class="col-sm-2 col-form-label"
                  >Nomor HP</label
                >
                <div class="col-sm-10">
                  <input
                    type="number"
                    class="form-control"
                    id="nomor_hp"
                    placeholder="Masukkan nomor HP anda."
                    required
                    disabled
                  />
                </div>
                <br /><br />

                <!-- Field barang -->
                <label for="colFormLabel" class="col-sm-2 col-form-label"
                  >Merek barang</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="barang"
                    placeholder="Masukkan nama barang yang ingin diperbaiki."
                    required
                    disabled
                  />
                </div>
                <br /><br />

                <!-- Field lokasi -->
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Lokasi</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="lokasi"
                    placeholder="Masukkan lokasi anda sekarang."
                    required
                    disabled
                  />
                </div>

                <!-- Field deskripsi masalah -->
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Deskripsi Masalah</label
                  >
                  <textarea
                    class="form-control"
                    id="masalah"
                    placeholder="Ketik masalah yang terjadi pada barang anda"
                    required
                    disabled
                  ></textarea>
                </div>
                <input
                  type="datetime"
                  class="form-control"
                  id="tanggalorder"
                  required
                  hidden
                  disabled
                />
                <div class="mb-3">
                    <p class="font-monospace">
                      *Note: Harap hubungi kembali pelanggan terkait. Jika tidak ada kendala dan masalah dengan barang pelanggan,
                      konfirmasi pesanan ini dengan menekan tombol dibawah*
                    </p>
                  </div>
                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-primary">Konfirmasi!</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bagian footer -->

    <footer class="bg-dark text-center text-lg-start">
      <div
        class="text-center text-light p-3"
        style="background-color: rgba(0, 0, 0, 0.2)"
      >
        A Project by:
        <a class="text-light">Haris, Dzul</a>
      </div>
    </footer>
    <script src="js/dateup.js"></script>
    <script src="js/proceed_order.js"></script>
  </body>
</html>
