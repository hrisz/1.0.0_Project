<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teknisian</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/addor_style.css" />
  </head>
  <body>
    <!-- Bagian Navbar -->

    <div class="main-bg">
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Teknisian</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
              <a class="nav-link active" href="#">Buat Pesanan</a>
              <a class="nav-link" href="data_order.html">Order Data</a>
            </div>
          </div>
        </div>
      </nav>

      <!-- Tampilan Form -->

      <div class="container">
        <h1 class="title">PESANAN</h1>
        <div class="col-lg-7 mx-auto">
          <br />
          <div class="row mb-3">
            <!-- Field Nama -->
            <label for="colFormLabel" class="col-sm-2 col-form-label"
              >Nama</label
            >
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                id="colFormLabel"
                placeholder="Masukkan nama anda."
              />
            </div>
            <br /><br />

            <!-- Field barang -->
            <label for="colFormLabel" class="col-sm-2 col-form-label"
              >Merek barang</label
            >
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                id="colFormLabel"
                placeholder="Masukkan nama barang yang ingin diperbaiki."
              />
            </div>
            <br /><br />

            <!-- Field lokasi -->
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Lokasi</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Masukkan lokasi anda sekarang."
              />
            </div>

            <!-- Field pembayaran -->
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Metode Pembayaran</label
              >
              <select
                class="form-select mb-3"
                aria-label="Default select example"
              >
                <option selected>---</option>
                <option value="1">Tunai (COD)</option>
              </select>
            </div>

            <!-- Field deskripsi masalah -->
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Deskripsi Masalah</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                maxlength="90"
                placeholder="Deskripsikan masalah yang terjadi pada barang anda (maks. 90 huruf)"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bagian footer -->

    <footer class="bg-dark text-center text-lg-start">
      <div
        class="text-center text-light p-3"
        style="background-color: rgba(0, 0, 0, 0.2)"
      >
        A Project by:
        <a class="text-light">Haris, Dzul</a>
      </div>
    </footer>
  </body>
</html>
